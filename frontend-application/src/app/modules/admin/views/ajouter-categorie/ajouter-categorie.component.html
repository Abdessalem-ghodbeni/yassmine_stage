<section class="vh-xxl-100">
  <div class="container h-100 d-flex px-0 px-sm-4">
    <div class="row justify-content-center align-items-center m-auto">
      <div class="col-12">
        <div class="bg-mode shadow rounded-3 overflow-hidden">
          <div class="row g-0">
            <!-- Vector Image -->
            <div
              class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1"
            >
              <div class="p-3 p-lg-5">
                <img src="assets/images/element/forgot-pass.svg" alt="" />
                <!-- <img src="assets/images/add.jpg" alt="" /> -->
              </div>
              <!-- Divider -->
              <div class="vr opacity-1 d-none d-lg-block"></div>
            </div>

            <!-- Information -->
            <div class="col-lg-6 order-1">
              <div class="p-4 p-sm-7">
                <!-- Logo -->
                <a href="index.html">
                  <img
                    class="mb-4 h-50px"
                    src="assets/images/vv.png"
                    style="border-radius: 50px"
                    alt="logo"
                  />
                </a>
                <!-- Title -->
                <h1 class="mb-2 h3">Ajouter categorie</h1>

                <!-- Form START -->
                <form
                  class="mt-sm-4 text-start"
                  [formGroup]="categorieForm"
                  (ngSubmit)="AJOUTER()"
                >
                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">Nom du catégorie</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                    <div
                      *ngIf="
                        categorieForm.get('name')?.invalid &&
                        (categorieForm.get('name')?.touched ||
                          categorieForm.get('name')?.dirty)
                      "
                    >
                      <small>Le nom est requis.</small>
                    </div>

                    <!-- Button -->
                    <div class="d-grid mt-5">
                      <button type="submit" class="btn btn-primary">
                        Ajouter catégorie
                      </button>
                    </div>
                  </div>
                </form>
                <!-- Form END -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
